<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakon</title>

    <!-- Web Style -->
    <link rel="icon" href="assets/logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <div class="container">
        <div class="title"></div>

        <div class="gameArea">
            <!-- Controller PLAYER 2 -->
            <div class="controller player-2">
                <button onmousedown="tap1(0)" class="btn1"></button>
                <button onmousedown="tap1(1)" class="btn1"></button>
                <button onmousedown="tap1(2)" class="btn1"></button>
                <button onmousedown="tap1(3)" class="btn1"></button>
                <button onmousedown="tap1(4)" class="btn1"></button>
                <button onmousedown="tap1(5)" class="btn1"></button>
                <button onmousedown="tap1(6)" class="btn1"></button>
            </div>

            <!-- Game Area -->
            <canvas id="myCanvas" width="1000" height="400">
                <p>Canvas is not supported</p>
            </canvas>

            <!-- Controller PLAYER 1 -->
            <div class="controller player-1">
                <button onmousedown="tap(14)" class="btn"></button>
                <button onmousedown="tap(13)" class="btn"></button>
                <button onmousedown="tap(12)" class="btn"></button>
                <button onmousedown="tap(11)" class="btn"></button>
                <button onmousedown="tap(10)" class="btn"></button>
                <button onmousedown="tap(9)" class="btn"></button>
                <button onmousedown="tap(8)" class="btn"></button>
            </div>
        </div>
        <div class="gamecontrol">
            <!-- Input biji awal -->
            <input type="number" id="biji" class="biji" step="1" value="7">

            <!-- Restart -->
            <button onmousedown="restart()" class="restartbtn">RESTART</button>

            <!-- PvP button -->
            <button onmousedown="pvpOn()" class="pvpbtn" id="pvpbtn">PvP OFF</button>

            <!-- Mode button -->
            <button onmousedown="changeMode()" class="modebtn" id="modebtn">RANDOM</button>
            
            <!-- Toggle log -->
            <button onmousedown="logToggle()" class="logbtn">LOG</button>
        </div>
    </div>
    
    <div class="log" id="logs">
        <h2>LOG</h2>
        <ul id="log"></ul>
    </div>

    <script src="games/dakon.js"></script>
    <script src="games/comp.js"></script>
    <script src="games/dakonFun.js"></script>
    <script src="games/player/enemyBot.js"></script>
    <script src="games/player/enemyPlayer.js"></script>
    <script src="games/player/myPlayer.js"></script>
</body>

</html>
